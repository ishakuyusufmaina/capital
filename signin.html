  <style>
    * {

      padding: 0;

    main {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #004080, #0066cc);

    header {
      width: 100%;

    }

    .card input {
      width: 100%;

      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .card button {
      width: 100%;
      padding: 12px;
      background-color: #004080;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #003060;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.2rem;
      }

      .card {
        padding: 25px 20px;
      }
    }
  
  
  header img {
  height: auto;

header img:hover {

 top: 100%;

<body>
 
  <header>

   <main>

  const schoolId = "salim";
    const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);
   

    function onLoginSuccess(user, role) {
      //alert("Login successful! Welcome, " + user.email);
      if (role=="admin"){
        window.location.href = "admin/admin.html";
        return
      }
      if (role=="teacher"){
        window.location.href = "teacher/index.html";
        return
      }
      if (role=="student"){
        window.location.href = "student/index.html";
        return
      }
      if (role=="guardian"){
        window.location.href = "guardian/index.html";
        return
      }
      if (role=="alumni"){
        window.location.href = "alumni/index.html";
        return
      }
      
      // redirect or load user-specific content here
    }
  
  loginBtn.onclick = signIn;

  let reg = /.*@/;
  
    function signIn() {
      const username = document.getElementById("email").value;
      const email = username.replace(/@.*/, "")+`@teacher.${schoolId}`;
      const role = username.replace(reg, "");
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          onLoginSuccess(userCredential.user, role);
        })
        .catch((error) => {
          alert("Login failed: " + error.code);
        });
    }
  </script>
