function to12Hour(hour24) {
  if (hour24 === 0 || hour24 === 24) {
    return 12;
  } else if (hour24 > 12) {
    return hour24 - 12;
  } else {
    return hour24;
  }
}

function getAMPM(hour24) {
  return (hour24 >= 12 && hour24 < 24) ? "PM" : "AM";
}
