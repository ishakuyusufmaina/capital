    }

    }

      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      outline: none;
      font-size: 0.95rem;
    }
  
  .bill-icon {
    text-align: right;
    font-size: 500px;
    width: 100%;
  }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    button {

      margin: 0 5px;
      padding: 12px;

      font-weight: 500;
      border: none;
      border-radius: 10px;

  .credit, .input-group {

  }
  
  img {
    width: 100px;
    height: 100px;
    border-radius: 40%;
    position: absolute;
    top: -50px;
    left: calc(50% - 50px);
  }

</head>
